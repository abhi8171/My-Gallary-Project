<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallary</h1>
            <div class="Gallary">
                <figure class="card">
                    <img src="i1.jpg" alt="">

                </figure>

                <figure class="card">
                    <img src="i2.jpg" alt="">
                    <figcaption>Image 2</figcaption>
                </figure>

                <figure class="card">
                    <img src="i3.jpg" alt="">
                    <figcaption>Image 3</figcaption>
                </figure>
                    
                <figure class="card">
                    <img src="i4.jpg" alt="">
                    <figcaption>Image 4</figcaption>
                </figure>

                <figure class="card">
                    <img src="i5.jpg" alt="">
                    <figcaption>Image 5</figcaption>
                </figure>

                <figure class="card">
                    <img src="i6.jpg" alt="">
                    <figcaption>Image 6</figcaption>
                </figure>

                <figure class="card"><img src="i7.jpg" alt="">
                    <figcaption>Image 7</figcaption>
                </figure>

                <figure class="card">
                    <img src="i8.jpg" alt="">
                    <figcaption>Image 8</figcaption>
                </figure>

                <figure class="card">
                    <img src="i9.jpg" alt="">
                    <figcaption>Image 9</figcaption>
                </figure>
            </div>
        </div>
    </div>
    
</body>
</html>
